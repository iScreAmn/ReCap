<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>ReCap</title>
</head>
<body>
    <div class="page">
      <section class="header">
        <div class="header__container">
          <div class="logo_place_header"></div>
            <ul class="header__column_links">
            <li><a class="header__column_link" href="#"><img class="header__social_icon" src="./images/social/github.png" alt="github"></a></li>
            <li><a class="header__column_link" href="#"><img class="header__social_icon" src="./images/social/twitter.png" alt="twitter"></a></li>
            <li><a class="header__column_link" href="#"><img class="header__social_icon" src="./images/social/instagram.png" alt="instagram"></a></li>
            <li><a class="header__column_link" href="#"><img class="header__social_icon" src="./images/social/facebook.svg" alt="facebook"></a></li>
            </ul>
        </div>
      </section>
      <section class="hero">
        <div class="hero__container">
            <div class="hero__info">
                <p class="hero__position">Фрилансер</p>
                <h1 class="hero__title">Петр Федоров</h1>
                <p class="hero__subtitle">Разрабатываю сайты для малого и среднего бизнеса. У меня можно заказать дизайн и верстку небольшого сайта или интернет-магазина</p>
                <a class="hero__link" href="#">Бесплатная консультация </a>
            </div>
            <div class="hero__image"></div>
        </div>
      </section>
      <section class="features">
        <h2 class="section-title">Со мной удобно работать</h2>
      </section>
    </div>
</body>
</html>
